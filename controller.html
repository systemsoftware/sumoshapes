<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumo Shapes Controller</title>
  <script src="/socket.io.js"></script>
  <script async src="/movement.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      overflow: hidden;
      background-color: #1a1a2e;
      touch-action: manipulation;
      margin: 0;
      padding: 0;
    }

    * {
      outline: none;
      user-select: none !important;
      color: white;
      font-family: Poppins, sans-serif;
    }

    .movement-button {
      background-color: #16213e;
      color: #fff;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      width: 100%;
      height: 100%;
      min-height: 100px;
      font-size: 2rem;
      transition: background-color 0.2s;
    }

    .movement-button:active {
      background-color: #2a325e;
    }

    .control-grid {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down ."
        "exit reconnect customize";
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr auto;
      gap: 10px;
      padding: 20px;
      height: 92vh;
      max-width: 500px;
      margin: 0 auto;
    }

    .utility-buttons {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }

    .utility-button {
      background-color: #16213e;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #16213e;
      z-index: 100000;
    }

    input, select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      width: 90%;
      text-align: center;
      background-color: #1a1a2e;
      color: white;
      font-size: 1rem;
    }

    #startb {
      width: 90%;
      padding: 12px;
      background-color: #4361ee;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .control-grid {
        height: 85vh;
        gap: 8px;
        padding: 15px;
      }

      .movement-button {
        min-height: 80px;
      }
    }
  </style>
</head>
<body>
    <div id="customize" style="width: 100%;position: fixed;z-index: 1000;background-color: #1a1a2e;height: 100%;top: 0;left: 0;text-align: center;">
       <div class="center">
        <h2>Choose Your Character</h2>
        <input type="text" id="name" placeholder="Enter your name" />
        <input type="color" id="color" value="#ffffff" />
        <select id="shape">
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="star">Star</option>
            <option value="hexagon">Hexagon</option>
            <option value="octagon">Octagon</option>
            <option value="pentagon">Pentagon</option>
            <option value="heptagon">Heptagon</option>
        </select>
        <input type="url" id="file" placeholder="Image URL"/>
        <button id="startb" onclick="start()">Join Game</button>
      </div>
    </div>

    <div class="control-grid">
        <button class="movement-button" id="f" style="grid-area: up;">
            <span class="material-symbols-outlined" style="transform: rotate(-90deg)">
                arrow_forward_ios
            </span>
        </button>
        
        <button class="movement-button" id="l" style="grid-area: left;">
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>
        </button>
        
        <button class="movement-button" id="r" style="grid-area: right;">
            <span class="material-symbols-outlined">
                arrow_forward_ios
            </span>
        </button>
        
        <button class="movement-button" id="b" style="grid-area: down;">
            <span class="material-symbols-outlined" style="transform: rotate(90deg)">
                arrow_forward_ios
            </span>
        </button>

        <div class="utility-buttons">
            <button class="utility-button" onclick="location='/exitcontroller'">
                Exit
            </button>
            <button class="utility-button" onclick="location.reload()">
                Reconnect
            </button>
            <button class="utility-button" onclick="localStorage.clear();sessionStorage.clear();location.reload()">
                Customize
            </button>
        </div>
    </div>
</body>
</html>

<script src="/controller.js"></script>
