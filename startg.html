<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.3/socket.io.min.js"></script>
    <script src="http://localhost/qrcodejs"></script>
    <title>Sumo Shapes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: white;
        }

        *{
          outline: none;
        }

        #app-container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background-color: #16213e;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('./shapes.png');
            background-size: cover;
        }

        .logo {
            font-family: 'Honk', cursive;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn {
            font-family: Poppins, sans-serif;
            font-size: 1.2rem;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: Poppins, sans-serif;
            margin: 0.5rem 0;
            background-color: red;
            font-size: large;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #players-container {
            width: 80%;
            max-height: 50vh;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
        }

        #ip-address {
            font-size: 1.5rem;
            color: #4CAF50;
        }

        #version{
            position: fixed;
            bottom: 1px;
            right: 1rem;
            user-select: none;
        }

        .qr-code-section {
        margin-top: 20px;
    }
    #qr-code {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
    }
    </style>
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <h1 class="logo">SUMO SHAPES</h1>
            <button id="start" class="btn">Start Game</button>
            <button id="gmode" onclick="window.electron.openMode()" class="btn">Mutators</button>
            <button id="invite" class="btn">Invite Friends</button>
            <button id="quit" onclick="window.electron.menu()" class="btn">Return to Main Menu</button>
        </aside>

        <main id="main-content">
          <div style="background-color: #16213e;padding: 15px;border-radius: 15px;text-align: center;width: 50%;overflow: scroll;max-height: 50%;">
            <h2>CONNECTED PLAYERS</h2>
            <div id="players" style="overflow: scroll;">
                <p id="noPlayers">No players connected</p>
            </div>
          </div>
        </main>
    </div>

    <div id="ip" class="modal" style="text-align: center;">
        <button id="close" class="btn-danger modal-close">&times;</button>
        <h2>Invite your friends</h2>
        <p>Have your friends join the game by entering this in their web browser:</p>
        <p id="ip-address">1.1.1.1:1</p>
        <div class="qr-code-section">
            <p>Or scan this QR code:</p>
            <div id="qr-code">
                
            </div>
        </div>
        <p>Or copy the link:</p>
        <button id="share" style="width: 100%;" class="btn">Copy</button>

    </div>
<p onclick="document.getElementById('version').style.display='none'" id="version">v1.0.0</p>
<script>
  const { ip, port, v } = window.electron.getIP();
  document.getElementById('ip-address').textContent = port == 80 ? ip : `${ip}:${port}`;
  document.getElementById('version').textContent = `v${v}`;

    new QRCode(document.getElementById('qr-code'), {
        text: `http://${document.getElementById('ip-address').textContent}`,
        width: 128,
        height: 128
    });
  
  document.getElementById('share').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('ip-address').textContent);
      setTimeout(() => {
        alert('Copied to clipboard');
      }, 150);
  });

  document.getElementById('close').addEventListener('click', () => {
      document.getElementById('ip').style.display = 'none';
  });

  document.getElementById('invite').addEventListener('click', () => {
      document.getElementById('ip').style.display = 'block';
  });

  document.getElementById('start').addEventListener('click', () => {
      window.electron.openGame();
  });

  window.electron.sendReload()

  document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
          if(document.getElementById('ip').style.display == 'none' && document.getElementById('custom').style.display == 'none'){
              document.getElementById('quit').click()
          }else{
            document.getElementById('ip').style.display = 'none';
          document.getElementById('custom').style.display = 'none';
          }
      }
  });


    const socket = io(`http://localhost:${port}`, {
        type:"lobby"
    });
    socket.on('connect', () => {
        console.log('Connected to server');
    });

    socket.on('players', (players) => {
        document.getElementById('players').innerHTML = '';
        players.forEach(player => {
            if(document.getElementById('noPlayers')) document.getElementById('noPlayers').remove();
            if(document.getElementById(player.id)) return;
            const p = document.createElement('p');
            p.textContent = player.name;
            p.id = player.id;
            document.getElementById('players').appendChild(p);
        });
    })

    socket.on('error', (a) => alert(a));

    const copyLink = () => {
      navigator.clipboard.writeText('https://controller.party-social.com/?ip=' + document.getElementById('ip-address').textContent);
    }
  </script>
  </body>
  </html>
