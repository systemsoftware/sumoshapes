<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #editor {
      width: 100vw;
      height: 100vh;
    }

    #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
  }

  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-left-color: #fff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
  </style>
</head>


<div id="loading">
    <div class="spinner"></div>
  </div>
  

<body>
  <div id="editor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.min.js"></script>
  <script>
    require.config({
      paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs' }
    });

const stage = new URLSearchParams(window.location.search).get('stage');


if(!stage) {
document.body.innerHTML = '<div id="loading"><p>Please provide a stage in the URL: <code>/preview?stage=USERNAME/REPOSITORY</code></p></div>';
}else{
  const u = stage.split('/')[0];
  const r = stage.split('/')[1];
  if(!u || !r) {
    document.body.innerHTML = '<div id="loading"><p>Please provide a valid stage in the URL: <code>/preview?stage=USERNAME/REPOSITORY</code></p></div>';
  }else{ 
  document.title = `View Source of ${r.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')} by ${u}`;
  document.addEventListener('DOMContentLoaded', async () => {
    setTimeout(async () => {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/${u}/${r}/main/index.json`);
        if (!response.ok) {
          document.body.innerHTML = '<div id="loading"><p>Error loading the stage. Please make sure the repository exists and the stage is correctly configured.</p></div>';
          return;
        }
    
        require(['vs/editor/editor.main'], async function() {
      monaco.editor.create(document.getElementById('editor'), {
        value: (await response.text()).trim(),
        language: 'json',
        theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'vs-dark' : 'vs-light',
       readOnly:true
      });
    });

    } catch (error) {
        document.body.innerHTML = '<div id="loading"><p>Error loading the stage. Please make sure the repository exists and the stage is correctly configured.</p></div>';
      }
    }, 1000);
  });
}
}
</script>
  </script>
</body>
</html>
